<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Alpine JS</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <!-- end google fonts -->

    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- end alpine js -->

    <!-- tailwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- endd tailwind css -->

    <style>
      body {
        font-family: "Inconsolata", monospace;
      }
    </style>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <form
        action=""
        x-data="{
        email: '',
        password: '',
        emailPlaceholder: 'johndoe@gmail.com',
        passwordPlaceholder: 'input your password',
        isValid:false
      }"
        x-on:submit.prevent="isValid=true"
      >
        <div class="flex flex-col mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="rounded-xl px-2 border"
            :placeholder="emailPlaceholder"
            :class="{'border-red-600':isValid}"
            x-model="email"
          />
          <span class="text-red-600" x-show="isValid">Email are required</span>
        </div>
        <div class="flex flex-col mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="rounded-xl px-2 border mb-3"
            x-bind:placeholder="passwordPlaceholder"
            :class="{'border-red-600':isValid}"
            x-model="password"
          />
          <span class="text-red-600" x-show="isValid"
            >Password are required</span
          >
        </div>
        <button class="p-2 rounded-xl border">Login</button>
      </form>
    </div>
  </body>
</html>
